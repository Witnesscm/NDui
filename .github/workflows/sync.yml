name: Sync Fork

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream
        run: git remote add upstream https://github.com/siweia/NDui.git

      - name: Fetch upstream
        run: git fetch upstream
        
      - name: Merge upstream
        run: git merge upstream/master || true

      - name: Push changes
        run: git push origin master
